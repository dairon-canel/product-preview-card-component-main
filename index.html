<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <div class="product__image"></div>
    <div class="product">
      <div class="product__subtitle">Perfume</div>
      <div class="product__title">Gabrielle Essence Eau De Parfum</div>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__price">
        <span class="actual__price">$149.99</span>
        <span class="discount__price">$169.99</span>
      </div>
      <button class="product__button" type="submit"> Add to Cart</button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RyuzakCoder">Dairon Canel</a>.
  </div>
</body>
</html>
